  <script>
    // Animation au survol am√©lior√©e
    document.addEventListener('DOMContentLoaded', function() {
      const socialIcons = document.querySelectorAll('.social-icon a');
      
      socialIcons.forEach(icon => {
        icon.addEventListener('mouseenter', function() {
          this.style.transform = 'translateY(-5px) scale(1.1)';
        });
        
        icon.addEventListener('mouseleave', function() {
          this.style.transform = 'translateY(0) scale(1)';
        });
      });
      
      // Affichage dynamique de l'heure locale
      function updateTime() {
        const now = new Date();
        const options = { timeZone: 'Africa/Casablanca', hour: '2-digit', minute: '2-digit' };
        const timeString = now.toLocaleTimeString('fr-FR', options);
        
        const timeElement = document.querySelector('.whatsapp-note');
        if (timeElement) {
          timeElement.innerHTML = `üì± Disponible sur WhatsApp (${timeString})`;
        }
      }
      
      // Mettre √† jour l'heure toutes les minutes
      updateTime();
      setInterval(updateTime, 60000);
    });
  </script>
